<!DOCTYPE html>
<html>
<head>
    <title>Flag Found!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9; /* Light gray background */
        }
        .flag {
            font-size: 24px;
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error {
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Access Restricted</h1>
    <p id="message" class="error">Access Denied</p>

    <script>
        // Extract query parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key");

        // The correct key to access the flag
        const correctKey = "secretkey";

        if (key === correctKey) {
            // Show the flag if the key matches
            document.body.innerHTML = `
                <h1>Flag Found!</h1>
                <p class="flag">CTF{etm_welcome_to_my_first_broken_access_control_flag_good_job}</p>
                <iframe 
                    src="https://player.vimeo.com/video/151110059" 
                    width="560" 
                    height="315" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }
    </script>
</body>
</html>
